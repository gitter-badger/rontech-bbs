@(loginForm: Form[Forms.Login])

@import helper._

@main("Rontech社内BBS"){
    <h1>ログイン</h1>
    @if(loginForm.hasGlobalErrors){
        <p class="error">
	    @loginForm.globalError.message
	</p>
    }

    @form(routes.Users.authenticate){
        @inputText(loginForm("name"))
        @inputPassword(loginForm("password"))

        <button type="submit">ログイン</button>
    }
    <a href="/createSampleUser">サンプルユーザ作成</a>
}
