@(users: List[User])

@import helper._

@main("ユーザ一覧") {

<h1>ユーザ一覧</h1>


 <ul>   <h4> Name Password Email</h4>

        @for(user <- users) {
	    <li>
            @user.name
            @user.password
            @user.email
            @user.admin

				@form(routes.Application.deleteUser(user.id)) {

                    <input type="submit" value="delete" >
                }



}
             </li>
</ul>




<a href="/adduser">トップへ戻る</a>

}
